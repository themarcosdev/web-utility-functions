    <html lang="pt-BR">
      <!-- Referência : https://stackoverflow.com/questions/5272433/html5-form-required-attribute-set-custom-validation-message -->
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>required com msg customizada</title>
    </head>
    <body>
      <form>
        <span>Meu Form</span><br>
        <textarea id="ta1" class="form-control" required></textarea>
        <br>
        <button type="submit">Enviar</button>
      </form>
    </body>
    </html>
    <script>
      /* Criando Validação de Required com msg customizada */
      document.addEventListener("DOMContentLoaded", requiredMsgsCustomizados("form-control"));

      function requiredMsgsCustomizados(classe) {
        var elements = document.getElementsByClassName(classe);
        for (var i = 0; i < elements.length; i++) {
          elements[i].oninvalid = function (e) {
            e.target.setCustomValidity("");
            if (!e.target.validity.valid) {
              if (e.target.id == "ta1") {
                e.target.setCustomValidity("Informe os dados deste text-area");
              } else {
                // caso eu não queira tratar por id, queira apenas tratar por classe ;
                e.target.setCustomValidity(" Msg Padrão ");
              }
            }
          };
          elements[i].oninput = function (e) {
            e.target.setCustomValidity("");
          };
        }
      }
    </script>
